    <!-- This is the contact form  -->
    <div class="Form-Container">
        <form class="row g-3; was-validated" action="mailto:marvicazzopardi2003@gmail.com" onsubmit="return validateform();">
            <div class="col-md-8" >
                <h1 class="contactustitle">Contact Us</h1>

                <!-- This is the Full Name validation section  -->
                <label for="validationServer01" class="form-label">Full Name</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="validationServer01" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                    <div class="invalid-feedback">
                        Please enter your full name
                    </div>
                </div>
                <!-- This is the Email Address validation section  -->
                <label for="validationServerUsername" class="form-label">Email Address</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    <input type="text" class="form-control" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                    <div class="invalid-feedback">
                        Please enter your email
                    </div>
                </div>
                <!-- This is the Message validation section  -->
                <label for="validationServerTextarea" class="form-label">Enter Message</label>
                <div class="input-group has-validation">
                    <textarea class="form-control" id="validationServerTextarea" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required></textarea>
                    <div class="invalid-feedback">
                        Please type your message
                    </div>
                </div>
                <!-- This is the Submit button where the user send their form  -->
                <div class="col-12">
                    <button  class="btn btn-primary" type="submit">Submit form</button>
                </div>

                <!-- This is Sagmeister's email -->
                <p class="EmailContactUs">My Email: Stefan@sagmeister.com</p>
